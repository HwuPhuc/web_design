<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>

<body>
    <form action="login.php" method="post">
        <table border="1">
            <tr>
                <td colspan="2" bgcolor="yellow" align="center">
                    <h1>Registration Form</h1>
                </td>
            </tr>
            <tr>
                <td>Enter Your Name</td>
                <td><input type="text" name="name" /><br /></td>
            </tr>
            <tr>
                <td>Enter Your Password</td>
                <td><input type="password" name="password" /><br /></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea name="address"></textarea><br /></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" id="hockey" name="game" />
                    <label for="hockey"> Hockey</label><br />
                    <input type="checkbox" id="football" name="game" />
                    <label for="football"> Football</label><br />
                    <input type="checkbox" id="badminton" name="game" />
                    <label for="badminton"> Badminton</label><br />
                    <input type="checkbox" id="cricket" name="game" />
                    <label for="cricket"> Cricket</label><br />
                    <input type="checkbox" id="volleyball" name="game" />
                    <label for="volleyball"> Volleyball</label><br />
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" />
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <select name="Age">
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td>
                    <input type="file" name="avatar" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor="orange">
                    <input type="button" value="Click me">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
