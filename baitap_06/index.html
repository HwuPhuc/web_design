<!DOCTYPE html> 
<html lang = "vi">
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            font-size: 14px;
        }
    </style>
    <head>
        <title>Thực hành về images</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Danh sách hình ảnh</h1>
        <ul>
            <li type="none">
                <figure>
                    <img src="images/1.png" title="TITV.vn" alt="Ảnh 1" width=200px height=60px loading="lazy" />
                    <br/>
                    <figcaption>
                        Ảnh 1. Logo TITV.vn
                    </figcaption>
                </figure>
            </li>
            <br/>
            <li type="none">
                <figure>
                    <img src="images/2.webp" title="Quảng cáo" alt="Ảnh 2" loading="lazy"/>
                    <br/>
                    <figcaption>
                        Ảnh 2. Người mẫu ảnh quảng cáo
                    </figcaption>
                </figure>
           </li>
           <br/>
           <li type="none">
                <figure>
                    <img src="images/3.jpg" title="Thời trang" alt="Ảnh 3" loading="lazy"/>
                    <br/>
                    <figcaption>
                        Ảnh 3. Mẫu váy
                    </figcaption>
                </figure>
            </li>
            <br/>
            <li type="none">
                <figure>
                    <img src="images/4.jpg" title="Giày" alt="Ảnh 4" loading="lazy"/>
                    <br/>
                        <figcaption>
                            Ảnh 4. Đôi giày
                        </figcaption>
                </figure>
            </li>
            <br/>
            <li type="none">
                <figure>
                    <img src="images/5.gif" title="Happy New Year" alt="Ảnh 5" loading="lazy"/>
                    <br/>
                        <figcaption>
                            Ảnh 5. Pháo hoa đêm giao thừa
                        </figcaption>
                </figure>
            </li>
            <br/>
            <li type="none">
                <figure>
                    <img src="images/24.png" title="Linux" alt="Ảnh 24" loading="lazy"/>
                    <br/>
                        <figcaption>
                            Ảnh 1. Linux
                        </figcaption>
                </figure>
           </li>
        </ul>
    </body>
</html>
