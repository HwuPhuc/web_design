<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="2" width="100%">
        <thead>
            <th></th>
            <th scope="col" bgcolor="yellow">Home starter hosting</th>
            <th scope="col" bgcolor="yellow">Premium business hosting</th>
        </thead>
        <tbody>
            <tr>
                <th scope="row" bgcolor="cyan">Disk Space</th>
                <td>250 MB</td>
                <td>1 GB</td>
            </tr>
            <tr>
                <th scope="row" bgcolor="cyan">Bandwidth</th>
                <td>5 GB/Month</td>
                <td>50 GB/Month</td>
            </tr>
            <tr>
                <th scope="row" bgcolor="cyan">Database</th>
                <td rowspan="2">1</td>
                <td rowspan="2">10</td>
            </tr>
            <tr>
                <th scope="row" bgcolor="cyan">Email</th>
            </tr>
            <tr>
                <td colspan="3" align="center" bgcolor="orange">Sign up now and save 10%</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>

</html>
