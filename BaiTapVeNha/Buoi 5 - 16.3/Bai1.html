<!DOCTYPE html>
<html lang="en">
<style>
    table {
        margin-top: 20px;
        border: 1px solid black;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>

<body>
    <form action="signup.php" method="post">
        <table width="400px">
            <th colspan="2" align="left">THÔNG TIN ĐĂNG NHẬP</th>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" placeholder="Enter your email" required style="width: 200px;"></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" name="password" placeholder="Enter your password" required
                        style="width: 200px;"></td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu:</td>
                <td><input type="password" name="verifypassword" placeholder="Enter your password again" required
                        style="width: 200px;"></td>
            </tr>
            <th colspan="2" align="left">THÔNG TIN CÁ NHÂN</th>
            <tr>
                <td>*Họ và tên:</td>
                <td><input type="text" name="fullname" placeholder="Enter your name" required style="width: 200px;">
                </td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date" name="birth" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>*Số điện thoại:</td>
                <td><input type="tel" name="phonenumber" maxlength="15" placeholder="Enter your phone number" required
                        style="width: 200px;">
                </td>
            </tr>
            <tr>
                <td>*Số điện thoại 2 (nếu có):</td>
                <td><input type="tel" name="phonenumber" maxlength="15" placeholder="Enter your phone number"
                        style="width: 200px;"></td>
            </tr>
            <tr>
                <td>So Thich:</td>
                <td>
                    <input type="checkbox" id="Music" name="hobbies">
                    <label for="Music">Nghe nhạc</label><br />
                    <input type="checkbox" id="Sport" name="hobbies">
                    <label for="Sport">Thể thao</label><br />
                    <input type="checkbox" id="Book" name="hobbies">
                    <label for="Book">Đọc sách</label><br />
                    <input type="checkbox" id="Game" name="hobbies">
                    <label for="Game">Trò chơi điện tử</label><br />
                    <input type="checkbox" id="Khac" name="hobbies">
                    <label for="Khac">Khác</label><br />
                </td>
            </tr>
            <tr>
                <td>Avatar:</td>
                <td><input type="file" name="avatar"></td>
            </tr>
            <th colspan="2" align="left">ĐỊA CHỈ</th>
            <tr>
                <td>Quốc gia:</td>
                <td>
                    <select id="country" style="width: 200px;">
                        <option value="VN">Việt Nam</option>
                        <option value="JP">Nhật Bản</option>
                        <option value="KR">Hàn Quốc</option>
                        <option value="Khac">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tỉnh/Thành:</td>
                <td>
                    <select id="city" style="width: 200px;">
                        <optgroup label="Miền Bắc">
                            <option value="HN">Hà Nội</option>
                            <option value="HP">Hải Phòng</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            <option value="Hue">Huế</option>
                            <option value="NA">Nghệ An</option>
                        </optgroup>
                        <optgroup label="Miền Nam">
                            <option value="HCM">TP.HCM</option>
                            <option value="DN">Đồng Nai</option>
                        </optgroup>
                        <optgroup label="Khác">
                            <option value="khac">Khác</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quận/Huyện: </td>
                <td>
                    <select id="district" style="width: 200px;">
                        <option value="TD">Thủ Đức</option>
                        <option value="Q1">Quận 1</option>
                        <option value="Q12">Quận 12</option>
                        <option value="Khac">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa Chỉ Nhà</td>
                <td>
                    <textarea style="width: 200px; height: 50px;" id="address" placeholder="Enter address"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="left">
                    <input type="submit" name="signin" value="Đăng Ký">
                    <input type="reset" name="delete" value="Xóa Form">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
