<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ về Video và Audio</title>
</head>

<body>
    <!-- Thẻ video -->
    <video width="500px" controls>
        <source src="VanDeKiNang.mp4">
    </video>
    <hr />
    <!-- Thẻ audio -->
    <audio controls>
        <source src="VanDeKiNang.mp4">
    </audio>
    <hr />
    <!-- iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Kf_b5xA8pLY?si=Z0D0ttBMaBiUJ-iB"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
