<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>

<body>
    <form action="review.php" method="post">
        <fieldset>
            <legend>Your Details:</legend>
            Name:<input type="text" name="fullname" placeholder="Enter your name" required><br />
            Email: <input type="text" name="email" placeholder="Enter your email" required><br />
        </fieldset>
        <br />
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                How did you hear about us?
                <select>
                    <option value="google">Google</option>
                    <option value="youtube">Youtube</option>
                    <option value="facebook">Facebook</option>
                    <option value="advertise">Advertise</option>
                    <option value="friends">From your friends</option>
                    <option value="other">Others</option>
                </select>
            </p>
            <p>
                Would you visit again?<br />
                <input type="radio" id="yes" name="visit?">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="visit?">
                <label for="no">No</label>
                <input type="radio" id="maybe" name="visit?">
                <label for="maybe">Maybe</label>
            </p>

            <p>Comments:</p>
            <textarea style="width: 300px; height: 75px;" placeholder="Write your comments here"></textarea>
            <br />
            <input type="checkbox" id="signup">
            <label for="signup">Sign me up for email updates</label>
            <br />
            <input type="submit" name="submit" value="Submit Review" </fieldset>
    </form>
</body>

</html>
